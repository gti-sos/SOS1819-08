

        <h1>Editar un dato</h1>
             
        <table class="table">
           <thead>
                <tr>
                    <th>
                        Pais
                    </th>
                    <th>
                        Año
                    </th>
                    <th>
                       Gastos del país
                    </th>
                    <th>
                       Porcentaje de presupuesto
                    </th>
                    <th>
                        Gasto per Capita
                    </th>
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>

           <tbody>
                <tr>
                    <td>{{ expense.country }}</td>
                    <td>{{ expense.year }}</td>
                    <td>
                <input 
                    class="form-control" 
                    ng-model="expense.countryExpense"
                />
            <td>
                <td>
                <input 
                    class="form-control" 
                    ng-model="expense.budgetPercentage"
                />
            <td>
                <td>
                <input 
                    class="form-control" 
                    ng-model="expense.expensePerCapita"
                />
            <td>
                   
                    <td><button type="button" class="btn btn-primary" ng-click="sendPut(expense.country, expense.year, expense.countryExpense, expense.budgetPercentage, expense.expensePerCapita)">Editar</button></td>
            </tbody>
        </table>
        <a  type="button" class="btn btn-secondary" href="https://sos1819-08.herokuapp.com/ui/v1/expenses-of-countries-in-education-and-culture/#!/">Volver</a>    
        
         <div class="col-xs-5" style="width": 50%;float:left;>
                    <label class="input-lg" for="dataResponse">Respuesta:</label>
                    <textarea class="form-control" rows="2" ng-model="dataResponse"></textarea>
                </div>
