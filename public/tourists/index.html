<!DOCTYPE html>
<html ng-app="TouristsByCountriesApp">
    <head>
            <title> SOS1819-08 </title>
            <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
            <script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="../../../bower_components/angular/angular.min.js"></script>
            <script src="touristsbycountries-app.js"></script>
            <script src="main-ctrl.js"></script>
            
    </head>
    
    <body ng-controller="MainCtrl">
        
            <style>
body {
  margin: 0; 
  background-image: url("https://i2.wp.com/acorch.cl/wp-content/uploads/2017/04/purpura-y-morado-82360.jpg")
    
}
</style>
        
        <h1>Tourists APP</h1>
        <div>
            <label>URL: <input class="form-control text-center" ng-model="url" size="80"/></label>
            <button class="btn btn-primary" ng-click="get()">Get</button>
            <button class="btn btn-secondary" ng-click="post()">Post</button>
            <button class="btn btn-warning" ng-click="put()">Put</button>
            <button class="btn btn-danger" ng-click="delete()">Delete</button>
            <button class="btn btn-dark" ng-click="loadInitialData()">Load Initial Data</button>
        </div>
        
        <div>
            <label>Status code: {{status}}</label>
        </div>
        
        <div>
            <textarea class="form-control" row="200" ng-model="data"></textarea>
        </div>
    </body>
    
    
</html>
