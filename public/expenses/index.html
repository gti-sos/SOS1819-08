<html ng-app= "minipostmanAPP">
    
    <head>
        <title>
            Gastos de paises en cultura
        </title>
        
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        
        <script src="/../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="/../bower_components/angular/angular.min.js"></script>
        
        <script src="expenses-app.js"></script>
        
        <script src="expenses-ctrl.js"></script>
        
    </head>
    
    <body ng-controller= "MainCtrl">
        <h1>Gastos de paises en cultura y educación</h1>
 
        <table class="table">
           <thead>
                <tr>
                    <th>
                        Pais
                    </th>
                    <th>
                        Año
                    </th>
                    <th>
                       Gastos del país
                    </th>
                    <th>
                       Porcentaje de presupuesto
                    </th>
                    <th>
                        Gasto per Capita
                    </th>
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>

           <tbody>
                <tr ng-repeat="expense in expenses">
                    <td>{{ expense.country }}</td>
                    <td>{{ expense.year }}</td>
                    <td>{{ expense.countryExpense }}</td>
                    <td>{{ expense.budgetPercentage }}</td>
                    <td>{{ expense.expensePerCapita }}</td>
                    <td><button type="button" class="btn btn-danger" ng-click="sendDelete(expense.country, expense.year)">Eliminar</button></td>
            </tbody>
        </table>
            <div class="container-fluid">
  
        
         
        <label>Country:<input class="form-control text-center" ng-model="country"/></label>
        <label>Year:<input class="form-control text-center" ng-model="year"/></label>
        <label>country Expense:<input class="form-control text-center" ng-model="countryExpense"/></label>
        <label>budget Percentage:<input class="form-control text-center" ng-model="budgetPercentage"/></label>
        <label>expensePerCapita:<input class="form-control text-center" ng-model="expensePerCapita"/></label>
        </div>
    
    
       <div class="btn-group" role="group" aria-label="Botones">
        <button float:center class="btn btn-secondary" ng-click="sendPost(country, year, countryExpense, budgetPercentage, expensePerCapita)">Crea</button>
        <button class="btn btn-warning" ng-click="sendPut(country, year, countryExpense, budgetPercentage, expensePerCapita)">Modifica</button>
         <button class="btn btn-dark" ng-click="loadInitialData()">Carga datos iniciales</button>
         
        </div>
                </tr>
            </tbody>
        </table></body>
</html>
    </body>
</html>
