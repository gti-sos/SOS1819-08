<h4>Use of external API Breaking Bad quotes</h4>
<br>
<div>
    
    <table class="table">
        <thead>
                
                <tr>
                    
                    <th>author</th>
                    <th>quote</th>

        </tbody>
        
        
    </table>
    
    
</div>
