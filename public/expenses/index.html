    <h1>Expenses</h1>
    <div>
        <label>URL: <input class="form-control text-center" ng-model="url" size ="50"/></label>
        
        <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-primary" ng-click="sendGet()">Get</button>
         <button float:center class="btn btn-secondary" ng-click="postJson()">Post</button>
        <button class="btn btn-warning" ng-click="putJson()">Put</button>
        
        
        <button type="button" class="btn btn-danger" ng-click="sendDelete()">Delete</button>
          <button class="btn btn-dark" ng-click="loadInitialData()">Load Initial Data</button>
          <button class="btn btn-light" ng-click="clear()">clear</button>
       </div>
        {{ url }}
    </div>
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
  
  <strong>¡Recuerda!</strong> Si deseas borrar un solo recurso, no olvides poner el recurso que deseas. ¡O se borrará toda la BD!
  
</div>
    <div>
        <textarea class="form-control" size="60" rows="20" ng-model="data"></textarea>
    </div>
   <br> </br>
   <br> </br>

    <br> </br>     
    
        
      <div class="container-fluid">
  
        Post or put a new Data:
         
        <label>Country:<input class="form-control text-center" ng-model="country"/></label>
        <label>Year:<input class="form-control text-center" ng-model="year"/></label>
        <label>country Expense:<input class="form-control text-center" ng-model="countryExpense"/></label>
        <label>budget Percentage:<input class="form-control text-center" ng-model="budgetPercentage"/></label>
        <label>expensePerCapita:<input class="form-control text-center" ng-model="expensePerCapita"/></label>
        </div>
    
    
       <div class="btn-group" role="group" aria-label="Botones">
        <button float:center class="btn btn-secondary" ng-click="sendPost(country, year, countryExpense, budgetPercentage, expensePerCapita)">Post</button>
        <button class="btn btn-warning" ng-click="sendPut(country, year, countryExpense, budgetPercentage, expensePerCapita)">Put</button>
        </div>
    </div>
    <div class="col-xs-5" style="width": 50%;float:left;>
                    <label class="input-lg" for="dataResponse">Data response</label>
                    <textarea class="form-control" rows="20" ng-model="dataResponse"></textarea>
                </div>
    
   
  
</body>

</html>
