<html ng-app= "minipostmanAPP">
    
    <head>
        <title>
            Gastos de paises en cultura
        </title>
        
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        
        <script src="/../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="/../bower_components/angular/angular.min.js"></script>
        
        <script src="expenses-app.js"></script>
        
        <script src="expenses-ctrl.js"></script>
        
    </head>
    
    <body ng-controller= "MainCtrl">
        <h1>Gastos de paises en cultura y educación</h1>
 
        <table class="table">
           <thead>
                <tr>
                    <th>
                        Pais
                    </th>
                    <th>
                        Año
                    </th>
                    <th>
                       Gastos del país
                    </th>
                    <th>
                       Porcentaje de presupuesto
                    </th>
                    <th>
                        Gasto per Capita
                    </th>
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>

           <tbody>
                <tr ng-repeat="expense in expenses">
                    <td>{{ expense.country }}</td>
                    <td>{{ expense.year }}</td>
                    <td>{{ expense.countryExpense }}</td>
                    <td>{{ expense.budgetPercentage }}</td>
                    <td>{{ expense.expensePerCapita }}</td>
   
            </tbody>
        </table>
    </body>
</html>
